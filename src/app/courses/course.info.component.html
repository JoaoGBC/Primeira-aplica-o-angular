<h2>Course info</h2>

<hr>

<form #courseForm = "ngForm" *ngIf="course">
    <div class="form-group row  mb-2">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name ='name' #couseName = "ngModel" [ngClass]="{'is-invalid' : couseName.invalid}" class ="form-control">

            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>

        </div>
    </div>

    <div class="form-group row  mb-2" >
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name ='price' #cousePrice= "ngModel" type ='number' [ngClass]="{'is-invalid' : cousePrice.invalid}" class ="form-control">

            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>

        </div>
    </div>

    <div class="form-group row  mb-2">
        <label class="col-sm-2 col-form-label">Rating</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name ='rating' #couseRating= "ngModel" type ='number' [ngClass]="{'is-invalid' : couseRating.invalid}" class ="form-control">

            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>

        </div>
    </div>

    <div class="form-group row mb-2">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name ='description' #couseDescription= "ngModel" [ngClass]="{'is-invalid' : couseDescription.invalid}" class ="form-control"></textarea>

            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>

        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary me-2">Save</button>
    <button [routerLink]= "['/courses']" class="btn btn-secondary">Back</button>

</form>
